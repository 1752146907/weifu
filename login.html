<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="login_page">
	<div class="main_box">
		<header>
			<img src="images/logo_01.png">
		</header>
		<div class="text_info">
			<h2>悠福网用户登录</h2>
			<div class="login_box">
				<div class="left_from">
					<div class="input_item">
						<span class="lable_user"></span>
						<input type="text" placeholder="用户名" name="">
					</div>
					<div class="input_item">
						<span class="lable_pass"></span>
						<input type="password" placeholder="密码" name="">
						<a href="#"><b>忘记密码？</b></a>
					</div>
					<div class="input_item">
						<span class="lable_code"></span>
						<input type="text" placeholder="验证码" name="">
						<i></i>
					</div>
					<span class="logo_err">用户名错误</span>
					<button class="logoin">登录并绑定</button>
					<div class="friendship_link">
						<a href="#">注册新账号</a>
						|
						<a href="#">帮助</a>
					</div>
				</div>
				<div class="right_ebay">
					<img src="images/login_right_img.png">
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
